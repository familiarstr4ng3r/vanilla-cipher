<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cipher 2.0</title>
  <link rel="shortcut icon" href="https://img.icons8.com/fluent-systems-regular/96/000000/illuminati-symbol.png" type="image/x-icon">
  <script src="js/base64js.min.js"></script>
  <script src="js/Cipher.js"></script>
  <script src="js/Helper.js"></script>
  <script src="js/index.js" defer></script>
  <script src="js/passwordModal.js" defer></script>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/61b85554a2.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div id="background" class="overlay-image">
    <div id="background-color" class="overlay-image">
      <div id="overlay" class="overlay-image"></div>
    </div>
  </div>

  <div class="container my-4">

    <h1 class="display-4 text-center text-white">Cipher 2.0</h1>

    <div class="card shadow my-4">

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center" id="exampleModalLabel">Password Viewer</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="accordion" id="accordionExample">
                <div class="card">
                  <div class="card-header" id="headingOne">
                    <button class="btn btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                      <span>Collapsible Group Item #1</span>
                    </button>
                  </div>
              
                  <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                      <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                          <button class="btn btn-primary" type="button" id="button-addon1">Copy</button>
                        </div>
                        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" readonly>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header" id="headingTwo">
                    <h2 class="mb-0">
                      <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Collapsible Group Item #2
                      </button>
                    </h2>
                  </div>
                  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div class="card-body">
                      Some placeholder content for the second accordion panel. This panel is hidden by default.
                    </div>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header" id="headingThree">
                    <h2 class="mb-0">
                      <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Collapsible Group Item #3
                      </button>
                    </h2>
                  </div>
                  <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body">
                      And lastly, the placeholder content for the third and final accordion panel. This panel is hidden by default.
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">
                <span>Close</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="card-header">
        <div class="input-group my-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="key">üîë</label>
            <div class="input-group-text">
              <input type="checkbox" id="password">
            </div>
          </div>
          <input type="password" id="key" class="form-control" value="">
        </div>
        <!-- <div class="alert alert-success" role="alert" id="cipher-alert">{{cipher-alert}}</div> -->
      </div>

      <div class="card-body">
        <div class="row row-cols-1 row-cols-md-2">
          <div class="col">
            <label for="input">Enter text you want to encrypt</label>
            <textarea id="input" class="form-control" rows="10"></textarea>
            <div class="btn-group btn-block">
              <button type="button" class="btn btn-primary btn-block mt-3" id="btn-encrypt">Encrypt</button>
              <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split mt-3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div class="dropdown-menu">
                <button class="dropdown-item disabled">ü•íCucumber</button>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item download-btn" data-target="#input">üì•Download</button>
              </div>
            </div>
          </div>
          <div class="col">
            <label for="output">Enter encrypted text you want to read</label>
            <textarea id="output" class="form-control" rows="10"></textarea>
            <div class="btn-group btn-block">
              <button type="button" class="btn btn-primary btn-block mt-3" id="btn-decrypt">Decrypt</button>
              <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split mt-3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div class="dropdown-menu">
                <button class="dropdown-item"
                  id="btn-decrypt-passwords"
                  data-toggle="modal"
                  data-target="#exampleModal"
                >‚ö†Ô∏èView passwords</button>
                <button class="dropdown-item download-btn" data-target="#output">üì•Download</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <footer>
      <div class="text-center text-white">
        <a href="https://github.com/familiarstr4ng3r" target="_blank" class="text-white">
          <i class="fab fa-github-square fa-3x"></i>
        </a>
        <p class="mt-2">&copy; 2021</p>
      </div>
    </footer>

  </div>
  
  <!-- <script>
    $('[data-toggle="popover"]').popover();
    $('[data-toggle="tooltip"]').tooltip();
  </script> -->
</body>
</html>
